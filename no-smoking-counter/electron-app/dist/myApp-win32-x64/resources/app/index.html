<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>No-smoking-counter electron app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <table class="table table-striped table-dark">
        <tbody>
          <tr>
            <td style="flex:1">Не курю</td>
            <td id="noSmokingTime" style="flex:2"></td>
            <td>дней</td>
          </tr>
          <tr>
            <td>Не выкурено</td>
            <td id="numberOfCigs"></td>
            <td>сигарет</td>
          </tr>
          <tr>
            <td>Экономия только на сигах</td>
            <td id="savedMoney"></td>
            <td>рублей</td>
          </tr>
          <tr>
            <td>Стартовые расходы</td>
            <td id="startingCosts"></td>
            <td>рублей</td>
          </tr>
          <tr>
            <td>Расходы на жыжу в месяц</td>
            <td id="zhizhCosts"></td>
            <td>рублей</td>
          </tr>
          <tr>
            <td>Расходы на всякую поебень</td>
            <td id="tempedCosts"></td>
            <td>рублей</td>
          </tr>
          <tr>
            <td>Экономия общая</td>
            <td id="economy"></td>
            <td>рублей</td>
          </tr>
          <tr>
            <td>Экономия в день</td>
            <td id="daySavings"></td>
            <td>рублей</td>
          </tr>
          <tr>
            <td>Экономия в час</td>
            <td id="hourSavings"></td>
            <td>рублей</td>
          </tr>
          <tr>
            <td>Экономия в минуту</td>
            <td id="minuteSavings"></td>
            <td>рублей</td>
          </tr>
          <tr>
            <td>Экономия в секунду</td>
            <td id="secondSavings"></td>
            <td>рублей</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/script.js">
      // You can also require other files to run in this process
      require("js/renderer.js");
    </script>
  </body>
</html>
