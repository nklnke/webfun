<head>

  <link rel="stylesheet" href="css/style.css">

          <a href="" class="btn">Hire me</a>

      </div><!-- /.intro__inner -->

    </div><!-- /.container -->

  <div class="works">

      <div class="works__nav">
        <a href="" class="works__nav--link">All</a>
