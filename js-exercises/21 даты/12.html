Создайте инпут, в который пользователь вводит дату своего рождения в формате
'2014-12-31' (с конкретным годом). По потери фокуса выведите под инпутом сколько
дней осталось до его дня рождения. Воспользуйтесь методом Date.parse. <br />

<!-- год не важен, нужно знать месяц и день, создать дату с этими данными в этом году,
сравнить с текущей датой, если она меньше текущей, прибавить год и вычесть
текущую. -->

<input type="text" onkeyup="func(this)" />
<span id="output"></span>

<script>
  function func(elem) {
    var output = document.getElementById("output");

    output.innerHTML = elem.value;
  }
</script>
