Создайте таймер обратного отсчета: <br />

<p id="countdown">10</p>
<button onclick="start()" id="button">click</button>

<script>
  var result = document.getElementById("countdown");

  function start() {
    interval = setInterval(countdown, 250);
    document.getElementById("button").disabled = true;
  }

  function countdown() {
    result.innerHTML = parseInt(result.innerHTML) - 1;

    if (parseInt(result.innerHTML) == 0) {
      result.innerHTML = "SHTRUAF";
      clearInterval(interval);
    }
  }
</script>
