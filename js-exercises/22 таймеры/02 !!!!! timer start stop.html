Создайте отсчет с кнопкой остановки: <br />

<p id="result">0</p>

<button onclick="start()" id="startButton">start</button>
<button onclick="stop()" id="stopButton" disabled>stop</button>

<script>
  // Переменную всегда объявлять вне функции,
  // иначе по завершению функции она уничтожается
  var i = 0,
    result = document.getElementById("result");

  function timer() {
    i++;
    result.innerHTML = i;
  }

  // Или:
  // function timer() {
  //   var result = document.getElementById("result");
  //   result.innerHTML = parseInt(result.innerHTML) + 1;
  // }

  function start() {
    window.timerId = window.setInterval(timer, 1);

    document.getElementById("startButton").disabled = true;
    document.getElementById("stopButton").disabled = false;
  }

  function stop() {
    window.clearInterval(window.timerId);

    document.getElementById("startButton").disabled = false;
    document.getElementById("stopButton").disabled = true;
  }
</script>
