Создайте таймер обратного отсчета: <br />

<p id="countdown">10</p>
<button onclick="start()">click</button>

<script>
  var result = document.getElementById("countdown");

  function start() {
    setInterval(countdown, 500);
  }

  function countdown() {
    result.innerHTML = parseInt(result.innerHTML) - 1;

    if (parseInt(result.innerHTML) == 0) {
      result.innerHTML = "SHTRUAF";
    }
  }
</script>
