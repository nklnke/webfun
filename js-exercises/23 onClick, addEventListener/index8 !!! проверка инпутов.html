<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style8.css">

<body>
  Даны инпуты. Сделайте так, чтобы все инпуты при потере фокуса проверяли свое содержимое на
  правильное количество символов. Сколько символов должно быть в инпуте, указывается в атрибуте
  data-length. Если вбито правильное количество, то граница инпута становится зеленой, если
  неправильное - красной.

  <br>

  <input type="text" data-length="1" value="1">
  <input type="text" data-length="2" value="value2">
  <input type="text" data-length="3" value="vae3">
  <input type="text" data-length="4" value="value4">
  <input type="text" data-length="5" value="value5">
  <input type="text" data-length="6" value="vae6">
  <input type="text" data-length="7" value="value75">
  <input type="text" data-length="8" value="u8">
  <input type="text" data-length="9" value="value9">
  <input type="text" data-length="10" value="valfdfdfdf">

  <script src="script8.js"></script>
</body>

</html>
