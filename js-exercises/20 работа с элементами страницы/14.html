<button onclick="changeToNumbers()">click</button>

<script>
  function changeToNumbers() {
    var elem = document.getElementsByTagName("p");

    for (let i = 0; i < elem.length; i++) {
      elem[i].innerHTML = i;
    }
  }
</script>
