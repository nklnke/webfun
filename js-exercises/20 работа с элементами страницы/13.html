Повторите страницу по данному по образцу: <br />

<p id="paragraph">При нажатии на кнопку текст в абзаце поменяется.</p>

<button onclick="change()" id="button">click</button>

<script>
  function change() {
    var paragraph = document.getElementById("paragraph"),
      button = document.getElementById("button");

    paragraph.innerHTML = "SASAI";
    paragraph.style.color = "red";
    button.innerHTML = "LALKA";
  }
</script>
