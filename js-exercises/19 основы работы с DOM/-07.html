Повторите поведение кнопки по нажатию на нее (она меняет цвет текста в инпуте):<br>

<button onclick="buttonClick()">click</button>
<input type="text" name="" id="text" value="text">

<script>
  function buttonClick() {
    var element = document.getElementById("text");
    element.style.color = "red";
  }
</script>
